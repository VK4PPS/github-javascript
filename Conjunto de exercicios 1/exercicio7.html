<H1>Exerc√≠cio 7</H1>
<div>======================================================</div>
<label>Minuendo</label>
<input id="minuendo" type="number" value="0" required >
<div>--------------------------------------------------------------------</div>
<label>Subtraendo</label>
<input id="subtraendo" type="number" value="0" required >
<br>
<input type="button" value="Calcular" onclick='calcular()'>
<p>Resto</p> <div id="produto"></div>

<script>
function calcular (){
var minuendo;
var subtraendo;

minuendo = document.getElementById("minuendo").value;
subtraendo = document.getElementById("subtraendo").value;

produto = document.getElementById("produto");
produto.textContent = minuendo - subtraendo;
}
</script>
