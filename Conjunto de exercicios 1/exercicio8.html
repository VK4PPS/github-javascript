<H1>Exercício 8</H1>

<label>Qual o seu esporte favorito?</label>

<input id="pergunta" value=" " onkeyup="atualiza ()">
<div>--------------------------------------------------------------------</div>
<div id="resposta"></div>

<script>

pergunta = document.getElementById("pergunta").value;

resposta.textContent = "Então você gosta de "+pergunta;
}
</script>
