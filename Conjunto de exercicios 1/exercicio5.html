<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<H1>Exercício 5</H1>
<div>======================================================</div>
<input id="numero1" type="number" value="0">
<input id="numero2" type="number" value="0">
<input type="button" value="Calcular" onclick="modulo()">

<div id="resultado"></div>

<script>
function modulo(){
var numero1;
var numero2;
var resultado;

numero1 = document.getElementById("numero1").value
numero2 = document.getElementById("numero2").value
resultado = document.getElementById("resultado")

resultado.innerHTML = "Modulo de "+numero1+" por "+numero2+" é igual a: "+numero1%numero2;


}
</script>

</body>
</html>
