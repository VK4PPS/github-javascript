<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="button" value="Gerar Fibonacci" onclick="gerar()">    
<div id="resultado"></div>

<script>

var n1, n2 ,n3
var resultado = document.getElementById("resultado")



n1 = 0
n2 = 1

function gerar(){
while (n1 < 400){        
n3 = n1+n2

resultado.textContent += n1+", "+n2+", "+n3+", ";
n1 = n2+n3
n2 = n1+n3
n3 = n1+n2


}
}
 </script>
</body>
</html>
