<H1>Exercício 4</H1>
<div>======================================================</div>
<input type="number" value="0" id="number" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;"><input type="button" value="Calcular" onclick="calc()">
<div>--------------------------------------------------------------------</div>
<span id="resposta"></span>
<script>
function calc (){

var number
var resposta

number = document.getElementById("number").value;
resposta = document.getElementById("resposta")

if (number % 2 == 0){    
resposta.textContent = "O número é par"
}else{
resposta.textContent = "O número é impar"
}





}
</script>
